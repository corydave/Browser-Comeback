<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Comeback!</title>
    
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container" id="wholeBox">
      <div class="title">
        Comeback!
      </div>
      <div class="optionRectangle" id="laterToday">
        <button class="optionButton">
          <i class="fa fa-clock-o" aria-hidden="true"></i> Later today
          <span class="specifiedTimeText">[Tonight, 6:00 PM]</span>
        </button>
      </div>
      <div class="optionRectangle" id="tomorrow">
        <button class="optionButton">
          <i class="fa fa-sun-o" aria-hidden="true"></i> Tomorrow
          <span class="specifiedTimeText">[Tomorrow, 8:00 AM]</span>
        </button>
      </div>
      <div class="optionRectangle" id="weekend">
        <button class="optionButton">
          <i class="fa fa-coffee" aria-hidden="true"></i> This weekend
          <span class="specifiedTimeText">[Saturday, 8:00 AM]</span>
        </button>
      </div>
      <div class="optionRectangle" id="nextWeek">
        <button class="optionButton">
          <i class="fa fa-suitcase" aria-hidden="true"></i> Next week
          <span class="specifiedTimeText">[Monday, 8:00 AM]</span>
        </button>
      </div>
      <div class="optionRectangle" id="someday">
        <button class="optionButton">
          <i class="fa fa-gift" aria-hidden="true"></i> Someday
          <span class="specifiedTimeText">[Who can say?]</span>
        </button>
      </div>
      <hr />
      <div class="optionRectangle" id="uPick">
        <button class="optionButton">
          <i class="fa fa-calendar" aria-hidden="true"></i> Pick date & time<br />
        </button>
      </div>
    </div>
  </body>

  }
  
  </script>
</html>
